<th:block th:include="include/header"></th:block>
<th:block th:include="include/navbar"></th:block>
<div class="container">
    <h2 th:text="'Update: '+${project.name}"></h2>
    <div th:if="${param.success}">
        <div class="alert alert-primary">
            Update Project Successfully !!!
        </div>
    </div>
    <div th:if="${param.error}">
        <div class="alert alert-primary" th:text="${param.error}"></div>
    </div>
    <form
            method="post"
            role="form"
            th:action="@{/student/project-update/id={id}(id=${project.id})}"
            th:object="${project}"
            class="row g-2"
    >
        <div class="col-md-6">
            <div class="mb-3">
                <label class="form-label" for="name">Name</label>
                <input class="form-control" id="name" th:field="*{name}" type="text" required>
                <p class="text-danger" th:errors="*{name}"
                   th:if="${#fields.hasErrors('name')}"></p>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="10" th:field="*{description}"
                          required></textarea>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary mb-3" type="submit">Submit</button>
            </div>
        </div>
        <div class="col-md-6 ">
            <div class="mb-3">
                <label class="form-label">Technology</label>
                <select class="form-control select2" size="16" th:field="*{technologies}" multiple>
                    <option th:each="technology : ${technology}"
                            th:value="${technology.id}"
                            th:text="${technology.name} + ' ('+${technology.category}+')'"></option>
                </select>
            </div>
        </div>
    </form>
</div>

<th:block th:include="include/footer"></th:block>

</body>
</html>
