<th:block th:include="include/header"></th:block>
<!--Include Navbar-->
<th:block th:include="include/navbar"></th:block>
<div class="container">
  <h2>Materials List</h2>
  <a href="/teacher/material-add" type="button" class="btn btn-warning mb-4">Add New Material</a>
  <table id="table_id" class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr >
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">File Name</th>
      <th scope="col">Post By</th>
      <th scope="col">Files</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="material: ${materialList}">
      <td th:utext="${material.name}">...</td>
      <td th:utext="${material.description}">...</td>
      <td th:utext="${material.fileName}">...</td>
      <td th:utext="${material.postByUser.username}">...</td>
      <td><a class="badge text-bg-primary" target="_blank" th:href="${material.fileUrl}">Download</a>
      </td>
      <td width="15%"><div class="btn-group" role="group">
        <a type="button" class="btn btn-warning" th:href="@{/teacher/material-update/id={id}(id=${material.id})}">Update</a>
        <a type="button" class="btn btn-danger" th:href="@{/teacher/material-delete/id={id}(id=${material.id})}">Delete</a>
      </div></td>
    </tr>
    </tbody>
  </table>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>

<script>
  $('#table_id').DataTable();
</script>
</body>
</html>
