<th:block th:include="include/header"></th:block>
<!--Include Navbar-->
<th:block th:include="include/navbar"></th:block>
<div class="container">
  <h2>Account List</h2>
  <a href="/student/register-project" type="button" class="btn btn-warning mb-4">Register Project</a>
  <table id="table_id" class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Group</th>
      <th scope="col">Mentor</th>
      <th scope="col">Status</th>
      <th scope="col">Register Date</th>
      <th scope="col">Response Date</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="project: ${projectList}">
      <td th:utext="${project?.name}">...</td>
      <td th:utext="${project?.group.name}">...</td>
      <td th:utext="${project?.group.mentor.username}">...</td>
      <td>
        <span class="badge text-bg-primary" th:if="${project?.status.equals('new')}" th:utext="${project?.status}"></span>
        <span class="badge text-bg-danger" th:if="${project?.status.equals('rejected')}" th:utext="${project?.status}"></span>
        <span class="badge text-bg-success" th:if="${project?.status.equals('approved')}" th:utext="${project?.status}"></span>

      </td>
      <td th:utext="${#dates.format(project.dateRegister, 'dd-MM-yyyy HH:mm:ss')}">...</td>
      <td th:utext="${#dates.format(project?.dateStatus, 'dd-MM-yyyy HH:mm:ss')}">...</td>

      <td >
        <a type="button" class="btn btn-primary" th:href="@{/student/project-view-detail/id={id}(id=${project.id})}">Detail</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>

<script>
  $('#table_id').DataTable();
</script>
</body>
</html>
