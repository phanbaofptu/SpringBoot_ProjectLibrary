<th:block th:include="include/header"></th:block>
<th:block th:include="include/navbar"></th:block>
<div class="container">
  <div class="row">
    <div class="col-6 mx-auto">
      <form
              method="post"
              role="form"
              th:action="@{/admin/user-add}"
              th:object="${user}"
      >
        <h1>Add New User</h1>
        <div th:if="${param.success}">
          <div class="alert alert-primary">
            Add New User Successfully !!!
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="name">Name</label>
          <input class="form-control" id="name" th:field="*{name}" type="text" required>
          <p class="text-danger" th:errors="*{name}"
             th:if="${#fields.hasErrors('name')}"></p>
        </div>
        <div class="mb-3">
          <label class="form-label" for="username">Username</label>
          <input class="form-control" id="username" th:field="*{username}" type="text" required
          <p class="text-danger" th:errors="*{username}"
             th:if="${#fields.hasErrors('username')}"></p>
        </div>
        <div class="mb-3">
          <label class="form-label" for="email">Email</label>
          <input class="form-control" id="email" th:field="*{email}" type="email" required>
          <p class="text-danger" th:errors="*{email}"
             th:if="${#fields.hasErrors('email')}"></p>
        </div>
        <div class="mb-3">
          <label class="col-sm-2 col-form-label" for="password">Password</label>
          <input class="form-control" id="password" th:field="*{password}" type="password" required>
          <p class="text-danger" th:errors="*{password}"
             th:if="${#fields.hasErrors('password')}"></p>
        </div>
        <div class="mb-3">
          <label class="form-label" for="studentId">Student ID</label>
          <input class="form-control" id="studentId" th:field="*{studentId}" type="text" required>
          <p class="text-danger" th:errors="*{studentId}"
             th:if="${#fields.hasErrors('studentId')}"></p>
        </div>
        <div class="mb-3">
          <button class="btn btn-primary mb-3" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
