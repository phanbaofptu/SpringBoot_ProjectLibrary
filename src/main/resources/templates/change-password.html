<th:block th:include="include/header"></th:block>
<th:block th:include="include/navbar"></th:block>
<div class="container">
    <div class="row">
        <div class="col-6 mx-auto">
            <form
                    method="post"
                    role="form"
                    th:action="@{/user/change-password}"
                    th:object="${userPassword}"
            >
                <h1>Change Password</h1>
                <div th:if="${param.success}">
                    <div class="alert alert-primary">
                        Change Password Successfully !!!
                    </div>
                </div>
                <div th:if="${error}">
                    <div class="alert alert-danger">
                        <div th:text="${error}"></div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="oldPassword">Old Password</label>
                    <input class="form-control" type="password" id="oldPassword" name="oldPassword" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="newPassword">New Password</label>
                    <input class="form-control" id="newPassword" name="newPassword" type="password" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="reNewPassword">Re-New Password</label>
                    <input class="form-control" id="reNewPassword" name="reNewPassword" type="password" required>
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary mb-3" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>


<th:block th:include="include/footer"></th:block>
</body>
</html>
